<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="{{post.postImage}}" alt="" class="full-width full-height">
    </div>
    <div class="col-6">
      <h6>{{post.title}}</h6>
      <p class="wrap-content">
        {{post.body}}
      </p>
      <div class="text-right">
        <button mat-button><mat-icon>book</mat-icon>Read more</button>
      </div>
    </div>
  </div>
</div>
